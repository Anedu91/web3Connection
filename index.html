<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web3Modal connection</title>
    <style>
      body {
        height: 100vh;
        display: grid;
        place-content: center;
      }
      .container {
        display: grid;
        grid-template-columns: 1fr 1fr;

        max-width: 50vw;
        border: 1px solid black;
      }
      .container div {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div>
        <h1>Wallet Connection</h1>
        <button id="btn-connect">Connect Wallet</button>
        <button id="btn-disconnect">Disconnect Wallet</button>
      </div>
      <div>
        <p>Network: <span id="net"></span></p>
        <p>Acconts: <span id="account"></span></p>
        <p>Balance: <span id="balance"></span></p>
      </div>
    </div>

    <script
      type="text/javascript"
      src="https://unpkg.com/web3@1.7.4/dist/web3.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://unpkg.com/web3modal@1.9.8/dist/index.js"
    ></script>
    <script
      type="text/javascript"
      src="https://unpkg.com/evm-chains@0.2.0/dist/umd/index.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://unpkg.com/@walletconnect/web3-provider@1.7.8/dist/umd/index.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://unpkg.com/fortmatic@2.4.0/dist/fortmatic.js"
    ></script>
    <script src="./web3Connection.js"></script>
  </body>
</html>
